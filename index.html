<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportes ClimÃ¡ticos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button, label { margin: 5px 0; padding: 5px; }
    .evento { margin-right: 10px; display: inline-block; }
    #mapa {
      height: 600px;
      margin-top: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .emoji-marker {
      font-size: 24px;
      text-align: center;
      line-height: 1;
    }
  </style>
</head>
<body>
  <h1>Reportar clima</h1>

  <form id="formulario" enctype="multipart/form-data">
    <input type="text" name="ciudad" placeholder="Ciudad" required><br>
    <input type="date" name="fecha" required><br>
    <input type="text" name="descripcion" placeholder="DescripciÃ³n"><br>

    <strong>Tipo de evento:</strong><br>
    <label class="evento"><input type="checkbox" name="tipo_evento" value="Granizo"> ğŸŒ©ï¸ Granizo</label>
    <label class="evento"><input type="checkbox" name="tipo_evento" value="Viento"> ğŸ’¨ Viento</label>
    <label class="evento"><input type="checkbox" name="tipo_evento" value="Lluvia"> ğŸŒ§ï¸ Lluvia</label>
    <label class="evento"><input type="checkbox" name="tipo_evento" value="Tornado"> ğŸŒªï¸ Tornado</label>
    <label class="evento"><input type="checkbox" name="tipo_evento" value="Rayo"> âš¡ Rayo</label>
    <label class="evento"><input type="checkbox" name="tipo_evento" value="Nubes"> â˜ï¸ Nubes</label>
    <label class="evento"><input type="checkbox" name="tipo_evento" value="Frente de rÃ¡fagas"> ğŸŒ¬ï¸ Frente de rÃ¡fagas</label><br>

    <input type="file" name="archivo"><br>
    <button type="submit">Enviar reporte</button>
  </form>

  <h2>Reportes guardados</h2>
  <ul id="lista-reportes"></ul>

  <h2>Mapa de reportes</h2>
  <div id="mapa"></div>

  <script>
    const iconos = {
      "Granizo": "ğŸŒ©ï¸",
      "Viento": "ğŸ’¨",
      "Lluvia": "ğŸŒ§ï¸",
      "Tornado": "ğŸŒªï¸",
      "Rayo": "âš¡",
      "Nubes": "â˜ï¸",
      "Frente de rÃ¡fagas": "ğŸŒ¬ï¸"
    };

    const form = document.getElementById("formulario");
    const lista = document.getElementById("lista-reportes");
    const mapa = L.map("mapa").setView([-34.6, -58.4], 5); // Argentina

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(mapa);

    const clusterGroup = L.markerClusterGroup();
    mapa.addLayer(clusterGroup);

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const eventosSeleccionados = Array.from(document.querySelectorAll('input[name="tipo_evento"]:checked'))
        .map(e => e.value);
      formData.append("tipo_evento", JSON.stringify(eventosSeleccionados));

      const res = await fetch("http://127.0.0.1:8000/reportes/", {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        alert("Reporte enviado");
        form.reset();
        cargarReportes();
      } else {
        alert("Error al enviar el reporte");
      }
    });

    function agruparPorUbicacion(reportes) {
      const grupos = {};
      reportes.forEach(r => {
        const clave = `${r.lat},${r.lon}`;
        if (!grupos[clave]) grupos[clave] = [];
        grupos[clave].push(r);
      });
      return grupos;
    }

    function distribuirEnCirculo(lat, lon, total, index, radio = 0.002) {
      const angulo = (2 * Math.PI / total) * index;
      return [
        lat + radio * Math.cos(angulo),
        lon + radio * Math.sin(angulo)
      ];
    }

    async function cargarReportes() {
      const res = await fetch("http://127.0.0.1:8000/reportes/");
      const reportes = await res.json();
      lista.innerHTML = "";
      clusterGroup.clearLayers();

      const grupos = agruparPorUbicacion(reportes);

      Object.values(grupos).forEach(grupo => {
        let eventosTotales = [];
        grupo.forEach(r => {
          const eventosConIconos = r.tipo_evento?.map(e => `${iconos[e] || "â“"} ${e}`).join(", ") || "Ninguno";

          const item = document.createElement("li");
          item.innerHTML = `<strong>${r.fecha}</strong> - ${r.ciudad}: ${r.descripcion}<br>
                            Eventos: ${eventosConIconos}<br>
                            ${r.archivo ? `<a href="${r.archivo}" target="_blank">ğŸ“ Ver archivo</a>` : ""}`;
          lista.appendChild(item);

          if (r.lat && r.lon && Array.isArray(r.tipo_evento)) {
            r.tipo_evento.forEach(evento => {
              eventosTotales.push({
                evento,
                ciudad: r.ciudad,
                fecha: r.fecha,
                descripcion: r.descripcion,
                archivo: r.archivo,
                lat: r.lat,
                lon: r.lon
              });
            });
          }
        });

        eventosTotales.forEach((ev, index) => {
          const emoji = iconos[ev.evento] || "â“";
          const iconoPersonalizado = L.divIcon({
            className: "emoji-marker",
            html: emoji
          });

          const popupContent = `
            <strong>${ev.ciudad}</strong><br>
            ${ev.fecha}<br>
            ${ev.descripcion}<br>
            Evento: ${emoji} ${ev.evento}<br>
            ${ev.archivo ? `<a href="${ev.archivo}" target="_blank">ğŸ“ Ver archivo</a>` : ""}
          `;

          const [latDesfasado, lonDesfasado] = distribuirEnCirculo(ev.lat, ev.lon, eventosTotales.length, index);

          const marcador = L.marker([latDesfasado, lonDesfasado], { icon: iconoPersonalizado })
            .bindPopup(popupContent);

          clusterGroup.addLayer(marcador);
        });
      });
    }

    cargarReportes();
  </script>
</body>
</html>
